<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/stylesheets/calcStylesheet.css">
    <link rel="stylesheet" href="assets/stylesheets/normalize.css">

</head>
<body>

    <div id="cal">
        <div id="interface-section">
            <label for="number-field">0</label>
            <br>
            <input id="number-field" type="text">
        </div>
        <div id="key-section">
            <div class="grid">
                <button type="button">AC</button>
                <button type="button">icon</button>
                <button type="button">/</button>
                <button type="button">=</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button">+</button>
                <button type="button">0</button>
                <button type="button">00</button>
                <button type="button">.</button>
            </div>
        </div>
    </div>

<script src="assets/lib/jquery.js"></script>
<script src="assets/js/mainFunc.js"></script>
</body>
</html>
